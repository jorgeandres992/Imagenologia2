<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
	<title>Entrada</title>
	<link rel="icon" type="image/png" href="/static/img/favicon.png" />
	
	<!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/sb-admin.css" rel="stylesheet">
    <link href="/static/css/plantilla.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Morris Charts CSS -->
    <link href="/static/css/plugins/morris.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
</head>
<body>
	
<div id="wrapper">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand log"><img class="logo"src="/static/img/logo.png"></a>
			<a class="navbar-brand">Libro de registros Imagenologia</a>
		</div>
	</nav>
</div>

<div class="container-fluid login">
	
	{% if error %}
	<div class="col-sm-12">
		<div class="alert alert-danger alert-dismissable">
			<button id=" " type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<i class="fa fa-info-circle"></i>  <strong>{{ error }} </strong>!
		</div>
	</div>
	{% endif %}
	
	<div class="col-sm-12">
		<section id="content">
			<form action="" method="post">
				{% csrf_token %}
				
				<h1>Ingreso</h1>
				<div>
					<input type="text" placeholder="Username" required="" name="username" id="username" />
				</div>
				<div>
					<input type="password" placeholder="Password" required="" name="password" id="password" />
				</div>
				<div>
					<input type="submit" value="Log in" />
				</div>
			</form><!-- form -->
			<div class="button">
				<a href="#">Dashboard</a>
			</div><!-- button -->
		</section><!-- content -->
	</div>
</div><!-- container -->

<nav class="navbar navbar-inverse navbar-fixed-bottom">
	<div class="col-sm-12 margen">
		<a class="abajo">
			<p>&copy; 2016 | Sociedad de Especialistas Girardot</p>
		</a>
	</div>
</nav>

<script src="/static/js/index.js"></script>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/plugins/morris/raphael.min.js"></script>

</body>
</html>
