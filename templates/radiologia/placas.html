<div class="container initial">
<!--contenido modal-->
    <div id="placa-usadaModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="col-sm-12 text-box">
                        <h2 class="modal-title">PLACAS USADAS</h2>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <ol id="placas-usadas">
                            <div class="col-xs-12 form-group">
                                <div class="col-xs-2">
                                    <label class="control-label">Tipo de placa:</label>
                                </div>
                                <div class="col-xs-4">
                                    <select class="form-control placausada" name="placausada" required>
                                        <option value="">Seleccione</option>
                                        {% for p in placa %}
                                        <option value="{{ p.id }}">{{ p.consumible }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-xs-2">
                                    <label class="control-label">Cantidad:</label>
                                </div>
                                <div class="col-xs-3">
                                    <input class="form-control cantusada" name="cantusada" type="interger" required />
                                </div>
                                <div class="col-xs-1">
                                    <span><a href="#" onclick="agregarusadas();"><i class="fa fa-plus-square fa-2x"></i></a></span>
                                </div>
                            </div>
                        </ol>
                    </div>
                </div>
                <div class="modal-footer">
                    <button href="#" type="button" class="btn btn-success" data-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>
<!--fin de modal-->
</div>
